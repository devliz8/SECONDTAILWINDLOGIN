<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mx-auto px-4 py-8 lg:px-8 lg:py-12 rounded bg-white flex flex-col items-center justify-center">
       
        <div class="mt-4 lg:mt-12 lg:mt-24 p-4 lg:p-8 rounded-full bg-white border border-green-600 h-28 lg:h-48 w-28 lg:w-48 flex items-center justify-center">
            <h1 class="text-center text-4xl lg:text-6xl font-bold text-green-600">A</h1>
        </div>

        <div class="mt-8 lg:mt-12 p-8 flex flex-col items-center justify-center">
            <h1 class="text-3xl lg:text-4xl font-bold mb-6">Sign Up Now</h1>
            <p class="text-center">Fill the details to create an account</p>
        </div>

        <div class="mt-8 lg:mt-12 w-full lg:w-2/4">
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <div class="relative mb-12">
                        <input type="text" id="name" placeholder="Full Name" required class="border border-gray-600 rounded px-3 py-3 w-full shadow-lg">
                        <i class="fa-regular fa-address-book absolute right-4 top-4 text-gray-600"></i>
                    </div>

                    <div class="relative mb-12">
                        <input type="text" id="email" placeholder="Email" required class="border border-gray-600 rounded px-3 py-3 w-full shadow-lg">
                        <i class="fa-regular fa-envelope absolute right-4 top-4 text-gray-600"></i>
                    </div>

                    <div class="relative mb-4">
                        <input type="password" id="password" placeholder="Password" required class="border border-gray-600 rounded px-4 py-3 w-full shadow-lg">
                        <i class="fa-solid fa-lock absolute right-4 top-4 text-gray-600"></i>
                    </div>
                </fieldset>

                <div class="mb-6">
                    <div class="p-6 flex flex-col items-center justify-center relative">
                        <p class="mb-8 font-medium">Password must be at least 8 characters</p>  
                        <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 w-full rounded shadow-lg">Sign up</button>
                        </div>
                </div>

                <section class="mb-4 text-center">
                    Already have an account?<a href="/login.html" class="text-green-600 font-medium">Log in</a>
                </section>

                <div class="text-center mb-6">
                    <span>Or</span>
                </div>
                
                <div class="flex items-center justify-center">
                <img src="/images/FacebookIcon.jpg" alt="" class="w-8 h-8 mr-8">
                <img src="/images/Twitter Icon.png" alt="" class="w-8 h-8">  
                </div>
            </form>
        </div>
    </div>
</body>
</html>
